<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="weather-widget">
    <div class="weather-header">
        <h1 id="location"></h1>
        <div class="flex-container">
            <p id="date"></p>
            <p id="time"></p>
        </div>
    </div>
    <div class="weather-data">
        <div class="flex-container"><p>температура</p>
            <p id="temp"></p></div>
        <div class="flex-container"><p>відчувається як</p>
            <p id="feels_like"></p></div>
        <div class="flex-container"><p>стан</p>
            <p id="conditions"></p></div>
        <div class="flex-container"><p>вологість</p>
            <p id="humidity"></p></div>
        <div class="flex-container"><p>тиск</p>
            <p id="pressure"></p></div>
        <div class="flex-container"><p>вітер</p>
            <p id="wind"></p></div>
    </div>
    <div class="flex-container">
        <label for="inputCity"><input type="text" id="inputCity" placeholder="введіть місто"></label>
        <button id="refresh">оновити дані</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
